<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-list inset>
  <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
    {{ item.name }} {{item.last}}
    <ion-avatar item-start>
      <img src="{{item.src}}">
    </ion-avatar>
    <h2>Cher</h2>
    <p>Ugh. As if.</p>
  </button>
</ion-list>
</ion-content>
